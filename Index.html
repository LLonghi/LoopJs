    <script>
      var autoSizeText;

      autoSizeText = function () {
        var el, elements, _i, _len, _results;
        elements = $(".card-name");
        console.log(elements);
        if (elements.length < 0) {
          return;
        }
        _results = [];
        for (_i = 0, _len = elements.length; _i < _len; _i++) {
          el = elements[_i];
          _results.push(
            (function (el) {
              var resizeText, _results1;
              resizeText = function () {
                var elNewFontSize;
                elNewFontSize =
                  parseInt($(el).css("font-size").slice(0, -2)) - 1 + "px";
                return $(el).css("font-size", elNewFontSize);
              };
              _results1 = [];
              while (el.scrollHeight > el.offsetHeight) {
                _results1.push(resizeText());
              }
              return _results1;
            })(el)
          );
        }
        return _results;
      };

      $(document).ready(function () {
        return autoSizeText();
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".card, .equipment").bind({
          mousedown: function (e) {
            if (e.which == 1) {
              $(document.body).css({ "user-select": "none" });

              var dragged = $(e.target).closest(".card, .equipment"),
                orignalOffset = dragged.offset();

              dragged.css({
                left: e.pageX,
                top: e.pageY,
              });

              dragged.css({
                "pointer-events": "none",
              });

              var upHandler = function (e) {
                console.log("Dropped on target: ", e.target);
                dragged.removeClass("absolute");
                dragged.css({
                  "pointer-events": "all",
                });
                dragged.offset({
                  top: orignalOffset.top,
                  left: orignalOffset.left,
                });
                $(document.body).css({ "user-select": "initial" });
                $("body").off("mouseup", upHandler);
                $("body").off("mousemove", moveHandler);
              };

              var moveHandler = function (e) {
                dragged.addClass("absolute");

                dragged.offset({
                  left: e.pageX,
                  top: e.pageY,
                });
              };

              $("body").bind({
                mouseup: upHandler,
                mousemove: moveHandler,
              });
            }
          },
        });
      });
    </script>
