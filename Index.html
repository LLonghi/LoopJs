<!DOCTYPE html>
<html>
  <head>
    <title>LoopHeroJs</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./Controller.js"></script>
    <script src="./Scripts/DragDrop.js"></script>
    <script src="./Scripts/TextAutoSize.js"></script>
  </head>
  <body>   
    <div class="cnt-header">
      <div class="cnt-header-stats cnt-header-box">stats</div>
      <div class="cnt-header-time cnt-header-box">time</div>
      <div class="cnt-header-mode cnt-header-box">mode</div>
      <div class="cnt-header-actions cnt-header-box">actions</div>
    </div>
    <div class="cnt-table">
      <div class="cnt-cards"></div>
    </div>
    <div class="cnt-sidebar">
      <div class="cnt-sidebar-actions">
        <div class="cnt-sidebar-text">
          <center>LOOP</center>
          <center>~</center>
          <center>Enemy Level</center>
        </div>
        <div class="cnt-sidebar-counter" data-value="0">0</div>
        <button class="btn-config">
          <div
            class="pixelart-config"
            style="margin-top: -18px; margin-left: -3px"
          ></div>
        </button>
      </div>
      <div class="cnt-sidebar-items cnt-sidebar-box">
        <div class="cnt-item-tile">1</div>
        <div class="cnt-item-tile">2</div>
        <div class="cnt-item-tile">3</div>
        <div class="cnt-item-tile">4</div>
        <div class="cnt-item-tile">5</div>
        <div class="cnt-item-tile">6</div>
        <div class="cnt-item-tile">7</div>
        <div class="cnt-item-tile">8</div>
        <div class="cnt-item-tile">9</div>
        <div class="cnt-item-tile">10</div>
        <div class="cnt-item-tile">11</div>
        <div class="cnt-item-tile">12</div>
      </div>

      <div class="cnt-sidebar-stats">
        <div class="cnt-sidebar-stats-container">
          <div class="life-stat-progressbar">
            <div class="life-stat"></div>
            <div class="stat-counter">0/0</div>
          </div>
          <div class="pixelart-heart"></div>
        </div>
        <div class="cnt-sidebar-stats-container">
          <div class="exp-stat-progressbar">
            <div class="exp-stat"></div>
            <div class="stat-counter">0/0</div>
          </div>
          <div class="pixelart-exp" style="margin-top: -5px"></div>
        </div>
      </div>
      <div class="cnt-sidebar-inventory cnt-sidebar-box">
        <div class="cnt-item-tile">
          <div class="equipment"></div>
        </div>
        <div class="cnt-item-tile">2</div>
        <div class="cnt-item-tile">3</div>
        <div class="cnt-item-tile">4</div>
        <div class="cnt-item-tile">5</div>
        <div class="cnt-item-tile">6</div>
        <div class="cnt-item-tile">7</div>
        <div class="cnt-item-tile">8</div>
        <div class="cnt-item-tile">9</div>
        <div class="cnt-item-tile">10</div>
        <div class="cnt-item-tile">11</div>
        <div class="cnt-item-tile">12</div>
      </div>
      <div class="cnt-sidebar-summary cnt-sidebar-box">
        <div class="cnt-sidebar-summary-title">Summary</div>
        <div style="height: 45px">
          <div class="pixelart-divisor"></div>
        </div>
        <div class="cnt-sidebar-summary-text">Text</div>
      </div>
    </div>

      <div class="fight-modal-board">

        <div class="mob-slime mob-fight-screen mob-slime-fight-screen mob-walking-left mob-fight-position-1"></div>
        <div class="mob-slime mob-fight-screen mob-slime-fight-screen mob-walking-left mob-fight-position-2"></div>

      </div>
    </div> -->

    <div class="effect-glow"></div>
    <div class="effect-crt"></div>
  </body>
</html>
